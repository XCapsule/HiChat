<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="author" content="Wayou">
        <meta name="description" content="hichat | a simple chat application built with node.js and websocket">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>嗨聊</title>
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/buttons.css">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">      
        <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
         <link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body>
        <!-- +++++++++++++++++++++++++++++++++++++++++++++++++ -->

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div id='Wrapper' class="row">
                    <!-- 上方banner -->

                        <div class="col-md-12">
                           <nav class="navbar  navbar-default navbar-fixed-top " style="height: 70px" >
                                    <div class=" mybanner">
                                    <a  href="#">
                                        <img alt="brand " width="45em" height="45em" src="cp.png" />
                                    </a>
                                    <h1 class="banner" href="#">嗨聊<span class='version' href="#">v1.5.0</span></h1>
                                    </div>
                            </nav>
                        </div>
                    </div>
                    <!-- 中部message -->
                    <div class="row">
                        <div class="col-md-12" >
                        <!-- 聊天室状态信息 -->
                            <div class="status">
                                <span id="status" class="myinfopop label-info animated " style="display: none;">Info</span>
                            </div>
                        <!-- 对话气泡 -->
                            <div id='historyMsg' >
                                <!-- 用户名与时间 -->
                            
                            </div>
                        </div>
                    </div>
                    <!-- 下方输入栏 -->
                    <div class="row">
                        <div class="col-md-12" >

                                <div class="navbar-fixed-bottom" style="margin: 10px;">
                                   <!--     <a  class="button button-glow button-rounded button-highlight">Go</a>
                                    </div>
                                    <textarea id="messageInput" placeHolder="enter to send"></textarea>
                                    <input id="sendBtn" type="button" value="SEND"> -->
                                    <div  style="margin-bottom:5px;">
                                      <textarea id="messageInput" class="form-control" rows="5" placeholder="一起嗨聊吧..." name="message" style="resize: none;"></textarea>
                                    </div>
                                    <a  id='sendBtn' class="button button-block button-rounded button-primary button-large">Send</a>
                                    <div id="emojiWrapper">
                                    </div>
                                </div>
                        </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- ++++++++++++++++++++++++++++++++++++++++++++++++ -->






        <div id="loginWrapper">
            <div style="padding-top:40vh ">
            <p id="info" style="font-size: 2.5vh;">连接服务器中...</p>
            <div id="nickWrapper" style="display: none">
              <input id="nicknameInput"  type="text" class="nicknameInput" placeholder="用户名" >
              <input class="button button-small button-rounded button-caution" type="button" value="OK" id="loginBtn" />
            </div>
            </div>
        </div>


        <!-- +++++++++++++++++++++js -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/hichat.js"></script>
